<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PAGE TITLE -->
<title>
  {% if page.title %}
    {{ page.title }} 
  {% else %}
    Melek Rzazade
  {% endif %}
</title>

<!-- META DESCRIPTION (SEO) -->
<meta name="description" content="Portfolio of Melek Rzazade — Computer Science & Cognitive Psychology student specializing in Human-Computer Interaction, AI systems, and multimodal interaction design.">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Prata&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- FAVICONS -->
<link rel="icon" type="image/x-icon" href="{{ '/img/favicon.ico' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/img/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/img/favicon-16x16.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/img/apple-touch-icon.png' | relative_url }}">
<link rel="manifest" href="{{ '/img/site.webmanifest' | relative_url }}">


<!-- CSS (Bootstrap first, then your theme) -->
<link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

<!-- SOCIAL PREVIEW -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} – Melek Rzazade{% else %}Melek Rzazade{% endif %}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ '/img/melek.jpg' | relative_url }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:description" content="Portfolio of Melek Rzazade — Human-Computer Interaction, AI systems, multimodal UX, and social robotics.">

<meta name="twitter:card" content="summary_large_image">
